  <body>
    <!-- Topbar ================================================== -->
    <div class='topbar'>
      <div class='fill'>
        <div class='container'>
          <a class='brand' href='#'>Education Planner</a>
          <ul class='nav'>
            <li>
              <a href='#'>Home</a>
            </li>
            <li class='active'>
              <a href='#about'>My Plans</a>

            <li>

      </div>
    </div>

        <div class='span4'>
          <form class='form-stacked'>

              <legend>Plan Information</legend>

                <label>Name</label>
                <div class='input'>
                  <input type='text' value='Joe Smith' />
                </div>
              </div>
              <div class='clearfix'>
                <label>Major(s)</label>

                  <input type='text' value='Business Administration' />
                </div>
              </div>
              <div class='clearfix'>
                <label>Minors(s)</label>

                  <input type='text' value='Computer Science, Mathematics' />
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class='span-8'>
          <form class='form-stacked'>
            <fieldset>
              <div class='clearfix'>
                <label class='notes'>Notes:</label>
                <div class='input'>
                  <textarea class='notes-autoGrow' cols='110' rows='7'></textarea>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
